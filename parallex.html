    <style>
    .panel {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    
    .orange {
      background-color: #e67e22;
      color: white;
    }
    
    .red {
      background-color: #e74c3c;
      color: white;
      position: relative;
    }
    
    /* Ensure there's content to scroll */
    .spacer {
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    </style>
</head>
<body>
    <h2>scroll</h2>
    <section  class="panel orange align-top">
        <h2>content here eg img</h2>
    </section>
  
    <section class="panel red align-top">
        <h2>second content here eg img text</h2>
    </section>
    <h2>scroll2</h2>
    <h2>scroll3</h2>
